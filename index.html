<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>X-tremo</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap">
  <link rel="stylesheet" href="css/x-tremo.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="icon" href="imagenes/favicon.ico" type="image/x-icon">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/12.1.0/math.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/numeric/1.2.6/numeric.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

<body>
  <div id="header-placeholder"></div>
  <div class="principal-container">
    <aside class="sidebar" id="sidebar">
      <button id="toggle-sidebar" class="menu-toggle">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none"
            viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M3.75 6.75h16.5M3.75 12h16.5M3.75 17.25h16.5" />
        </svg>
        <span>Menú</span>
      </button>
      <nav id="sidebar-nav">
        <ul>
          <li><button id="btn-relativos">Extremos Relativos</button></li>
          <li><button id="btn-absolutos">Extremos Absolutos</button></li>
        </ul>
      </nav>
    </aside>
    <main>
        <section id="contenido-principal"></section>
    </main>
    </div>

  <footer>
    <div class="container">
        <p>&copy; Análisis Matemático II. Universidad Tecnologica Nacional FRLP.</p>
        <p>Pieroni, María Belén</p>
    </div>
  </footer>
  <script type="module" src="js/app.js"></script>
</body>
</html>
