<section class="modulo-relativos">
  <h2>Análisis de Extremos Relativos</h2>
  <p>Ingresa una función para analizar sus extremos relativos:</p>
  <form id="form-funcion">
    <label for="funcion-input">Función f(x,y):</label>
    <input type="text" id="funcion-input" placeholder="Ej: x^2 + x*y + y^2" />
    <button id="analizarBtn" class="btn" type="button">Analizar</button>
  </form>

  <div id="resultados" class="resultados"></div>
  <canvas id="grafico-funcion"></canvas>
</section>
